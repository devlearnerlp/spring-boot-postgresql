apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-postgres-sample
  namespace: default
spec:
  selector:
    matchLabels:
      app: spring-boot-postgres-sample
  replicas: 1
  template:
    metadata:
      name: spring-boot-postgres-sample
      labels:
        app: spring-boot-postgres-sample
    spec:
      containers:
      - name: spring-boot-postgres-sample
        env:
          - name: KEYVAULTCLIENTID
            valueFrom:
              secretKeyRef:
                 name: mdsp-secret-edge-kv
                 key: KEYVAULT_CLIENT_ID
          - name: KEYVAULTCLIENTSECRET
            valueFrom:
              secretKeyRef:
                 name: mdsp-secret-edge-kv
                 key: KEYVAULT_CLIENT_KEY
          - name: KEYVAULTURI
            value: "https://aksakv.vault.azure.net/"
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: hostname-config
                key: postgres_host
        image: vamsitechtuts/springbootpostgresrestapidemo:latest
